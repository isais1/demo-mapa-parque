		const contents = props ? `<b>${props.name}</b><br />` : 'Haz hover';

	// get color depending on population density value
	function getColor(d) {
		return d > 1000 ? '#800026' :

			d > 100  ? '#FC4E2A' :
			d > 50   ? '#FD8D3C' :

	}

		return {

			dashArray: '3',
			fillOpacity: 0.7,
